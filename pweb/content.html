	<div class="col-md-5">
		<div class="row">
		<div class="col-lg-6">
		  <div class="form-group" >
		    <label  for="datetime">startTime</label>
		    <input id="startTime" type="text" class="form-control" id="datetime" placeholder="请输入起始日期:2017/11/1">
			  </div>
			  </div>

			  <div class="col-lg-6">
		    <div class="form-group" >
		    <label  for="datetime">endTime</label>
		    <input id="endTime" type="text" class="form-control" id="datetime" placeholder="请输入结束日期:2017/11/1">
		  </div>
		  </div>
		  </div>
		
		  <button type="reset" class="btn btn-default" onclick=submit() >确定</button>

	</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							商品满意度
						</h3>
					</div>
					<div class="panel-body">	
						<div class="col-md-6">
							<div id="goods" style="width:400px;height:400px"></div>

					</div>

								</div>
								<table class="table" id="service"></table>
							</div>
						</div>
						<div class="col-md-7">

								<div class="panel-heading">

								<table class="table table-striped">

										<tr>
											<th>客服名称</th>
											<th>投诉比</th>
											<th>咨询解答比</th>
											<th>用户反馈评分</th>
											<th>回应平均时长</th>
											<th>质量评分</th>
										</tr>
									</thead>
									<tbody>
									<tbody id="service2">
										<!--  数组 arr 维度 a, b -->

									</tbody>
								</table>
							</div>
						</div>
					</div>
